<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body class="main">


   <div class="outerBox">
        <div  class="innerBox">
          <div class="resultText"> Your Result</div>
          <div class="circle"><p class="center-text white-text score-text-size ">76</p><p class="center-text Font">of 100</p></div>
         
            <p class=" Great white-text">Great</p>
            <p class="center-text your-score">You score higher than 65% of the people who have taken these tests.</p>
          
        </div>
        <div class="innerBox2">
            <p class="summary">Summary</p>
             <div class="rectangle rectangle1"><img src="assets/images/icon-reaction.svg" class="icon-image" alt="reaction image"><P class="icon-text">Reaction</P><p class="marks-text">80/100</p></div>
             <div class="rectangle rectangle2"><img src="assets/images/icon-memory.svg" class="icon-image" alt="memory image"><P class="icon-text">Memory</P><p class="marks-text">92/100</p></div>
             <div  class="rectangle rectangle3"><img src="assets/images/icon-verbal.svg"class="icon-image" alt="verbal image"><P class="icon-text">Verbal</P><p class="marks-text">61/100</p></div>
             <div  class="rectangle rectangle4"><img src="assets/images/icon-visual.svg" class="icon-image" alt="visual image"><P class="icon-text">Visual</P><p class="marks-text">72/100</p></div>
             <div  class="rectangle rectangle5"><p class="center-text white-text">Continue</p></div>
        </div>

   </div>

</html>
